<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- <link rel="stylesheet" th:href="@{/css/customerform.css}"> -->
</head>
<body>

    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <!--Add the update button for each row  -->
                <td>
                    <a class="btn btn-info btn-sm" 
                    th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}">   <!--here the employee in the brackets is from the html loop-->
                        update
                    </a>
                    <a class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure you want to delete this employee?')))return false"
                        th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}">   <!--here the employee in the brackets is from the html loop-->
                        Delete
                    </a>
                </td>
                
            </tr>
        </tbody>

    </table>

</body>
</html>
